buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.6.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile("org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '1.5.7.RELEASE'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    
    // Requires Spring Security
    //compile("org.springframework.boot:spring-boot-starter-actuator")
    // Swagger2 for API documentation. Creates docs at http://<webroot>/swagger-ui.html.
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
    
    // For parsing COT HTML files
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    
    // For OAI-PMH (Equella) integrations
    compile group: 'se.kb', name: 'oai4j', version: '0.6b1'
    
    // For interaction with the OpenStax metadata spreadsheet
    compile 'com.google.apis:google-api-services-sheets:v4-rev483-1.22.0'
    

    // Unit tests
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.7.RELEASE'
    
}
springBoot {
  mainClass = 'org.collegeopentextbooks.api.Application'
}
bootRepackage {
    mainClass = 'org.collegeopentextbooks.api.Application'
}
// Create a runnable jar with gradlew clean bootRepackage
// The resulting .jar will be copied to /build/libs/api.jar
